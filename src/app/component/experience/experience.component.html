<div class="container-fluid mt-5" style="background-color: white;">
    <div class="container">
        <div class="heading">
            <h5>EXPERINCE</h5>
            <h2><span class="heading-border"></span> WORK EXPERINCE<span class="heading-border"></span></h2>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <div class="row">
                    <div class="col-md-12">
                        <ul *ngFor="let exp of workexp">
                            <div class="card shadow p-3  bg-white rounded" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
                                <div class="card-body">
                                    <div>
                                        <h3 class="fw-bold d-flex justify-content-center" style="color: #473e3e;">
                                            {{exp.company}}</h3>
                                        <div class="d-flex">
                                            <p class=" mb-2 fw-bold col-lg-6" style="color: #473e3e;"> {{exp.role}}</p>
                                            <p class="text-muted mb-2 fw-bold col-lg-6" style="color: #473e3e;">
                                                {{exp.timeline}}, {{exp.location}}</p>
                                        </div>
                                        <ul>
                                            <li *ngFor="let work of exp.work">{{work}}</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
