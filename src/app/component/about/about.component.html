
  <div class="container-fluid" style="background-color: #e3dfdf;">
    <div class="container">
      <div class="heading">
        <h5>ABOUT</h5>
        <h2><span class="heading-border"></span> ABOUT US<span class="heading-border"></span></h2>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-12">
          <div class="about-info" data-aos="fade-up"
          data-aos-easing="linear"
          data-aos-duration="500">
            <h2 >{{aboutData.about.aboutMe}}</h2>
            <h3>{{aboutData.about.aboutHeading}}</h3>
            <p>{{aboutData.about.aboutDescription}}</p>
           
            <h2 >{{aboutData.technology.technology}}</h2>
            <div class="about-tool"> 
              <div class="d-flex"  *ngFor="let skill of aboutData.technology.skills">
            <span>{{skill}}</span> 
            </div>
            </div>
            <h2 >{{aboutData.process.process}}</h2>
           
            <div class="row about-work mb-4" >
              
              <div class="col-md-3 col-12 mt-2"  *ngFor="let work of aboutData.process.workProcess; let i = index"> <span>#0{{i+1}}</span>
                <h4>{{work}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
